allprojects {
    group = 'io.github.jzdayz'
    version = '2.2.2'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'signing'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    dependencies {
        implementation 'io.netty:netty-all:4.1.43.Final'
        compileOnly 'org.projectlombok:lombok:1.18.10'
        annotationProcessor 'org.projectlombok:lombok:1.18.10'
    }

    sourceCompatibility = '1.8'

    java {
        withSourcesJar()
        withJavadocJar()
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                versionMapping {
                    usage('java-api') {
                        fromResolutionOf('runtimeClasspath')
                    }
                    usage('java-runtime') {
                        fromResolutionResult()
                    }
                }
                pom {
                    name = 'light-projects'
                    description = 'light-projects'
                    url = 'https://github.com/jzdayz/light-projects'
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'hqf'
                            name = 'huqingfeng'
                            email = '1397649957@qq.com'
                        }
                    }
                    scm {
                        connection = 'scm:git:git://github.com/jzdayz/light-projects.git'
                        developerConnection = 'scm:git:ssh://github.com/jzdayz/light-projects.git'
                        url = 'https://github.com/jzdayz/light-projects'
                    }
                }
            }
        }
        repositories {
            maven {
                credentials {
                    username nexusUsername
                    password nexusPassword
                }
                def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots"
                url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            }
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'utf-8'
    }
}
